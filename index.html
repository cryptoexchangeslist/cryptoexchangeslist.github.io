<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <meta charset="utf-8">
    <title>Crypto Exchanges List</title>
    <meta name="description" content="A list of crypto exchanges with details about how they work. ">

    <link href="https://cryptoexchangeslist.com" rel="canonical" />

    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/dataTables.bootstrap4.min.css" type="text/css">
    <link rel="stylesheet" href="css/horizontal-slim-10_7.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">

</head>

<body>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/dataTables.bootstrap4.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/datetime-moment.js"></script>
    <script src="js/dataTables.responsive.min.js"></script>
    <script src="js/index.js"></script>

   <div class="container-fluid main-container">
        <div class="col-md-12" style="padding-top:20px;">
            <div class="jumbotron jumbotron-fluid text-center landing-text">
                <div class="container">
                    <h1 class="display-4">Crypto Exchanges List</h1>
                    <p class="lead">Crypto exchanges, listed and compared. 
                    </p>
               </div>
            </div>

            <div id="contests-cards" class="cards">
            </div>
            <table id="exchanges" class="table dt-responsive table-hover nowrap" style="width:100%">
                <thead>
                    <th class="Exchange " data-priority="1 ">Exchange</th>
                    <th class="Maker " data-priority="5 ">Max Maker Fee (%)</th>
                    <th class="Taker " data-priority="2 ">Max Taker Fee (%)</th>
                    <th class="Fiat " data-priority="3 ">Fiat Deposits</th>
                    <th class="Discounts " data-priority="4 ">Fee Volume Discounts</th>
                </thead>
            </table>
        </div>
    </div>
    <footer class="page-footer " style="margin-top:3em; padding-bottom:0.5em ">
        <div class="container-fluid text-center ">
            &copy; 2020 Crypto Exchanges List. Submit changes or requests on <a href="https://github.com/cryptoexchangeslist/cryptoexchangeslist.github.io " target="_blank " style="color:black; font-weight:bold; ">GitHub</a>.
        </div>
    </footer>

</body>

</html>
